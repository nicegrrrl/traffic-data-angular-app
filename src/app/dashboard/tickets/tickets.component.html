<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <!-- <li><app-ticket [data]="ticket" /> - {{ $count }}</li> -->
    <li><app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" /></li>
    } @empty {
    <p>No ticket available.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>

<!-- 
@empty -> a fallback content which will be output if the for content is empty
$first
$last
$count
-->
